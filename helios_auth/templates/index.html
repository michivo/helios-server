{% extends TEMPLATE_BASE %}

{% block content %}
<h1>Authentifizierung</h1>

{% if user %}
<p style="font-size: 1.4em;">
    Du bist derzeit als <br /><b>{{user.user_id}}</b> via <b>{{user.user_type}}</b> angemeldet.
</p>
<p>
    <a href="{% url "auth@logout" %}">Abmelden</a>
</p>

{% else %}
{% include "login_box.html" %}
{% endif %}
{% endblock %}
